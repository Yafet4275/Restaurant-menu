<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andika:ital@1&display=swap" rel="stylesheet">
    <title>Restaurant menu</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Today's menu</h2>
        </div>
        <div class="menu">
            <h2 class="menu-group-heading">
                Entre
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img src="./img/ropa_vieja.jpg" alt="Bruschetta" class="menu-item-image">     <!--img.menu-item-image -->
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Ropa vieja</span>
                            <span class="menu-item-price">$8.50</span>
                        </h3>
                        <p class="menu-item-description">
                            Ropa vieja meat with rice, beans and fried bananas 
                        </p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="./img/congris.jpg" alt="Bruschetta" class="menu-item-image">     <!--img.menu-item-image -->
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Congris</span>
                            <span class="menu-item-price">$6.00</span>
                        </h3>
                        <p class="menu-item-description">
                            Congris rice with pork, cucumber and bananas 
                        </p>
                    </div>
                </div>     
            </div>
            <h2 class="menu-group-heading">
                Dessert
            </h2>
            <div class="menu-group">
                <div class="menu-item">
                    <img src="./img/flan.jpg" alt="Bruschetta" class="menu-item-image">     <!--img.menu-item-image -->
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Flan</span>
                            <span class="menu-item-price">$3.00</span>
                        </h3>
                        <p class="menu-item-description">
                            Cuban style flan
                        </p>
                    </div>
                </div>
                <div class="menu-item">
                    <img src="./img/coconut_balls.jpg" alt="Bruschetta" class="menu-item-image">     <!--img.menu-item-image -->
                    <div class="menu-item-text">
                        <h3 class="menu-item-heading">
                            <span class="menu-item-name">Coconut balls</span>
                            <span class="menu-item-price">$3.50</span>
                        </h3>
                        <p class="menu-item-description">
                            Coconut balls with caramel syrup
                        </p>
                    </div>
                </div>     
            </div>
        </div>
    </div>
</body>
</html>
